<form name="newStayForm" ng-controller="newStayCtrl" class="stay-form">
   <label>Hotel Name</label><select ng-model="stay.hotel_id" ng-options="h.id as h.name for h in hotels"></select>
   <label>Reservation#</label><input type="text" ng-model="stay.res_num">
   <label>Checkin Date</label><input ui-date='dateOptions' name="checkinDate" ng-model="stay.checkin_date">
   <label>Checkout Date</label><input ui-date='dateOptions' name="checkoutDate" ng-model="stay.checkout_date">
   <button ng-click="createStay()">Create Stay</button>

</form>
