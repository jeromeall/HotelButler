<div class="container">
   <div class="logo-hotel">
      <img ng-src="/assets/{{stay.room.hotel.logo_img}}">
   </div>
   <div class="header">
      <h3>Concierge</h3>
   </div>

   <form name="newConciergeForm" ng-submit="createConcierge()" ng-controller="conciergeCreateCtrl" class="conciergeForm" novalidate>
      <div class="row">
         <label>What would you like to do?</label>
         <input 
         type="text" 
         ng-model="event_type"
         name="eventType"
         required
         >
      </div>

      <div class="form-group">
         <label>When?</label>
         <input 
         ui-date='dateOptions' 
         name="when" 
         ng-model="event_date"
         required="true"
         >
      </div>

      <div class="form-group">
         <label>How many people?</label>
         <input 
         type="text" 
         ng-model="num_party"
         name="partySize"
         required
         >
      </div>

      <div class="form-group">
         <label>Details (optional)</label>
         <textarea 
         type="text" 
         ng-model="details"
         name="details"
         ></textarea>
      </div>
      <button class="button tiny" type="submit">Create Request</button>
   </form>
</div>
